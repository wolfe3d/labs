<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
  <div> You may write below </div>
  	<div id="paint" style="width:1000px;height:1600px;">
  		<canvas id="myCanvas"></canvas>
	</div>
    <script>
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

var painting = document.getElementById('paint');
var paint_style = getComputedStyle(painting);
canvas.width = parseInt(paint_style.getPropertyValue('width'));
canvas.height = parseInt(paint_style.getPropertyValue('height'));

var mouse = {x: 0, y: 0};

var i;
var numBunnies = 1200;
for (i = 0; i < numBunnies; i++) 
{ 
	var randomX = Math.random()*canvas.width;
	var randomY = Math.random()*canvas.height;
	ctx.beginPath();
	ctx.arc(randomX, randomY, 3, 0, 2 * Math.PI); /*(centerX, centerY, radius, start, end)*/
	ctx.stroke(); 
	ctx.closePath();
}
var numWolfes = 1500;
ctx.strokeStyle = '#333333';
for (i = 0; i < numBunnies; i++) 
{ 
	var randomX = Math.random()*canvas.width;
	var randomY = Math.random()*canvas.height;
	ctx.beginPath();
	ctx.arc(randomX, randomY, 2, 0, 2 * Math.PI); /*(centerX, centerY, radius, start, end)*/
	ctx.stroke(); 
	ctx.closePath();
}
ctx.beginPath(); 

canvas.addEventListener('mousemove', function(e) {
  mouse.x = e.pageX - this.offsetLeft;
  mouse.y = e.pageY - this.offsetTop;
}, false);

ctx.lineWidth = 3;
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.strokeStyle = '#00CC99';
 
canvas.addEventListener('mousedown', function(e) {
    ctx.moveTo(mouse.x, mouse.y);
 
    canvas.addEventListener('mousemove', onPaint, false);
}, false);
 
canvas.addEventListener('mouseup', function() {
    canvas.removeEventListener('mousemove', onPaint, false);
}, false);
 
var onPaint = function() {
    ctx.lineTo(mouse.x, mouse.y);
    ctx.stroke();
};

    </script>
  </body>
</html>
